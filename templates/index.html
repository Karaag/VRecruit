<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>VR Recruit - Discover 求人</title>
  <!-- CSSの読み込み -->
  <link rel="stylesheet" href="{{ url_for('static', filename='index.css') }}">
</head>
<body>
  <!-- ヘッダーをインクルード -->
  {% include 'header.html' %}

  <!-- メインコンテンツ -->
  <main class="main-content">
    <!-- 見出し -->
    <h1 class="discover-title">Discover 求人</h1>
    <!-- タグ一覧 -->
    <div class="tag-list">
      <button>#保育士</button>
      <button>#猫</button>
      <button>#夜</button>
      <button>#朝</button>
      <button>#いいね</button>
      <button>#お医者さん</button>
    </div>

    <!-- 人気セクション -->
    <section class="popular-section">
      <div class="section-heading">
        <h2>人気</h2>
        <!-- 見出し右側の＋ボタン -->
        <div class="section-add" onclick="window.location.href='/popular'">+</div>
      </div>
      <div class="card-grid">
        <div class="card">
          <img
            src="https://via.placeholder.com/300x300.png?text=VR+Instructor+Image"
            alt="VR Instructor"
          />
          <p class="card-title">ボドゲインストラクター</p>
        </div>
        <div class="card empty"></div>
        <div class="card empty"></div>
        <div class="card empty"></div>
        <div class="card empty"></div>
        <div class="card empty"></div>
      </div>
    </section>

    <!-- 新着セクション -->
    <section class="new-section">
      <div class="section-heading">
        <h2>新着</h2>
        <div class="section-add" onclick="window.location.href='/popular'">+</div>
      </div>
      <div class="card-grid">
        <div class="card empty"></div>
        <div class="card empty"></div>
        <div class="card empty"></div>
        <div class="card empty"></div>
        <div class="card empty"></div>
        <div class="card empty"></div>
      </div>
    </section>

    <!-- 特集セクション -->
    <section class="featured-section">
      <div class="section-heading">
        <h2>特集</h2>
        <div class="section-add" onclick="window.location.href='/popular'">+</div>
      </div>
      <div class="card-grid">
        <div class="card empty"></div>
        <div class="card empty"></div>
        <div class="card empty"></div>
        <div class="card empty"></div>
        <div class="card empty"></div>
        <div class="card empty"></div>
      </div>
    </section>
  </main>

  <!-- スクロールでヘッダーを隠すJS (必要なら) -->
  <script>
    let lastScrollTop = 0;
    window.addEventListener("scroll", () => {
      const header = document.getElementById("mainHeader");
      const scrollTop = window.pageYOffset || document.documentElement.scrollTop;
      if(scrollTop > lastScrollTop) {
        // 下スクロール -> 隠す
        header.style.top = "-80px";
      } else {
        // 上スクロール -> 表示
        header.style.top = "0";
      }
      lastScrollTop = scrollTop;
    });
  </script>
</body>
</html>
