{% extends "base.html" %}

{% block title %}ホーム - VRイベント求人アプリ{% endblock %}

{% block content %}
<h1>Posts</h1>
<ul>
    {% for post in posts %}
        <li>
            <h2>{{ post.content }}</h2>
            <p>Posted by User ID: {{ post.user_id }}</p>
            <p>Created at: {{ post.created_at }}</p>
        </li>
    {% endfor %}
</ul>
{% endblock %}
