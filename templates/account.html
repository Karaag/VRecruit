<!DOCTYPE html>
<html lang="ja">
<head>

  <!-- CSSの読み込み -->

    <section class="user-info">
      <p>登録Xアカウント <strong>@tsukuba</strong></p>

    <section>
      <h1 class="discover-title">My投稿</h1>
      <div class="card-grid">
        <div class="card">
          <img
            src="https://via.placeholder.com/300x300.png?text=VR+Instructor+Image"
            alt="VR Instructor"
          />
          <p class="card-title">ボドゲインストラクター</p>
