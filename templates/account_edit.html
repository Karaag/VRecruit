<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Edit Profile</title>
  <!-- CSSの読み込み -->
  <link rel="stylesheet" href="{{ url_for('static', filename='index.css') }}">
</head>
<body>
  <!-- ヘッダーをインクルード -->
  {% include 'header.html' %}

  <!-- メインコンテンツ -->
  <main class="main-content">
    <!-- ユーザー情報 -->
    <h1 class="discover-title">Edit profile
    <div class="form-container">
      <form action="/update-profile" method="POST" enctype="multipart/form-data">
        <!-- Xアカウント -->
        <div class="form-group">
          <label for="profile-image">Change X</label>
        </div>
        <!-- 認証へボタン -->
        <button type="submit" class="submit-btn">X認証へ</button>

        <!-- メルアド -->
        <div class="form-group">
          <label for="email">Change Email</label>
          <input type="email" id="email" name="email" required placeholder="新しいメールアドレスを入力">
        </div>
        <!-- 変更ボタン -->
          <button type="submit" class="submit-btn">変更</button>
        <!-- パスワード -->
        <div class="form-group">
          <label for="password">Change Password</label>
          <input type="password" id="password" name="password" placeholder="新しいパスワードを入力">
        </div>
        <!-- パスワード再入力 -->
        <div class="form-group">
          <label for="password">
          <input type="password" id="repassword" name="password" placeholder="新しいパスワードをもう一度入力">
        </div>
        <!-- 現在のパスワード -->
        <div class="form-group">
          <input type="password" id="repassword" name="password" placeholder="現在のパスワードを入力"></label>
        </div>
        <!-- 変更ボタン -->
        <button type="submit" class="submit-btn">変更</button>
        <!-- ログアウトボタン -->
        <button type="submit" class="logout-btn">ログアウト</button>
        <!-- アカウント削除ボタン -->
        <button type="submit" class="delete-btn">アカウント削除</button>

      </form>
    </div>
  </main>
</body>
</html>
