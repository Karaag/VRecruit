<!-- templates/create_post.html -->
<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>投稿作成</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='index.css') }}">
</head>
<body>
  {% include 'header.html' %}
  <main class="main-content">
    <h1 class="discover-title">投稿作成</h1>
    <form action="/create_post" method="POST" enctype="multipart/form-data">
      <div class="form-container">

        <!-- タイトル -->
        <div class="form-group">
          <label for="content">タイトル<span style="color:red">*</span></label>
          <input type="text" name="content" maxlength="30" required placeholder="30文字以内">
        </div>

        <!-- ツイートリンク -->
        <div class="form-group">
          <label for="tweet_link">ツイートリンク<span style="color:red">*</span></label>
          <input type="url" name="tweet_link" required>
        </div>

        <!-- サムネイル画像 -->
        <div class="form-group">
          <label for="thumbnail">サムネイルイメージ</label>
          <input type="file" name="thumbnail" accept="image/*">
        </div>

        <!-- タグ (最大6つ) -->
        <div class="form-group">
          <label for="tags">タグ</label>
          <input type="text" name="tags" placeholder="スペース区切り (最大6つまで)">
        </div>

        <!-- 確認ボタン -->
        <div class="form-group">
          <button type="submit" class="submit-btn" name="action" value="confirm">確認へ</button>
        </div>

      </div>
    </form>
  </main>
</body>
</html>
