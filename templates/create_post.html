<!-- templates/create_post.html -->
<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>投稿作成</title>
</head>
<body>
  <h1>投稿作成</h1>
  <form action="/create_post" method="POST" enctype="multipart/form-data">
    <!-- タイトル (DB的には content に保存する想定なら name="content" など) -->
    <div>
      <label>タイトル <span style="color:red">*</span></label>
      <input type="text" name="content" maxlength="30" required placeholder="30文字以内">
    </div>

    <!-- ツイートURL -->
    <div>
      <label>URL <span style="color:red">*</span></label>
      <input type="url" name="tweet_link" required>
    </div>

    <!-- サムネイル画像 -->
    <div>
      <label>サムネイルイメージ</label>
      <input type="file" name="thumbnail" accept="image/*">
    </div>

    <!-- タグ (最大6つ) -->
    <div>
      <label>タグ</label>
      <input type="text" name="tags" placeholder="タグを入力 (最大6つまで)">
    </div>

    <!-- 確認ボタン -->
    <button type="submit" name="action" value="confirm">確認へ</button>
  </form>
</body>
</html>
